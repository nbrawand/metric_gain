version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: metricgain_db
    environment:
      POSTGRES_USER: metricgain
      POSTGRES_PASSWORD: password
      POSTGRES_DB: metricgain_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U metricgain"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
